<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <style>
      .tex{
        background-color: red;
      }
    </style>
    <script>
      $(document).ready(function(){
        $(document).click(function(){
          $("#tex").toggleClass("tex");
          if($("#tex").hasClass("tex")){
            $("#tex").text("Tengo color");
          }
          else {
            $("#tex").text("Ya no tengo color");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="tex">Dame color</div>
  </body>
</html>
