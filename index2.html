<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var num1, num2;
      num1=prompt('primer numero:','');
      num2=prompt('segundo numero:','');
      num1=parseInt(num1);
      num2=parseInt(num2);
      if(num1>num2){
        window.alert('numero mayor: '+num1);
      }
      else
      {
        window.alert('numero mayor: '+num2);
      }
    </script>
  </body>
</html>
